<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Underrated Art Creations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="header-left">
                <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
            <div class="header-center">
                <a href="index.html" class="logo-link">
                    <img src="NewLogouRC25solo.png" alt="URC Logo" class="header-logo">
                </a>
            </div>
            <div class="header-right">
                <div class="header-utility">
                    <div class="utility-item">
                        <span>USD $</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="utility-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        <span>Search</span>
                    </div>
                    <div class="utility-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Account</span>
                    </div>
                    <div class="utility-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span>Cart - <span id="cartCount">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation Menu -->
    <div id="navMenu" class="nav-menu">
        <div class="nav-menu-header">
            <h2>MENU</h2>
            <button id="navMenuClose" class="nav-menu-close" aria-label="Close menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <nav class="nav-menu-content">
            <a href="records.html" class="nav-menu-link">records</a>
            <a href="merchandise.html" class="nav-menu-link">merch</a>
            <a href="index.html#podcast" class="nav-menu-link">podcast</a>
        </nav>
    </div>
    <div id="navMenuOverlay" class="nav-menu-overlay"></div>

    <main>
        <div class="product-detail-container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb" id="breadcrumb">
                <a href="index.html">Home</a>
                <span>›</span>
                <a href="#" id="categoryLink">Category</a>
                <span>›</span>
                <span id="productNameBreadcrumb">Product</span>
            </nav>

            <div class="product-detail-grid">
                <!-- Left: Product Image -->
                <div class="product-image-section">
                    <div class="product-image-large" id="productImageLarge">
                        <!-- Product image will be loaded here -->
                    </div>
                </div>

                <!-- Right: Product Details -->
                <div class="product-details-section">
                    <h1 class="product-detail-title" id="productDetailTitle">Product Title</h1>
                    
                    <!-- Format Selection -->
                    <div class="product-option">
                        <label class="product-option-label">FORMAT</label>
                        <div class="format-selector" id="formatSelector">
                            <!-- Format buttons will be generated here -->
                        </div>
                    </div>

                    <!-- Quantity Selector -->
                    <div class="product-option">
                        <label class="product-option-label">QUANTITY</label>
                        <div class="quantity-selector">
                            <button class="quantity-btn" id="quantityDecrease">−</button>
                            <input type="number" id="quantityInput" value="1" min="1" readonly>
                            <button class="quantity-btn" id="quantityIncrease">+</button>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="product-price-large" id="productPriceLarge">$0.00</div>

                    <!-- Action Buttons -->
                    <div class="product-actions">
                        <button class="brutal-btn btn-add-to-cart" id="addToCartBtn">ADD TO CART</button>
                    </div>

                    <!-- Product Description -->
                    <div class="product-description" id="productDescription">
                        <!-- Product description will be loaded here -->
                    </div>

                    <!-- Track Preview Section -->
                    <div class="track-previews" id="trackPreviews">
                        <h3 class="preview-title">PREVIEW</h3>
                        <div class="preview-tracks" id="previewTracksList">
                            <!-- Track previews will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 Underrated Art Creations</p>
            <div class="footer-links">
                <a href="#contact">CONTACT</a>
                <a href="#terms">TERMS</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load product details from URL parameter
        document.addEventListener('DOMContentLoaded', () => {
            initNavMenu();
            initCart();
            loadProductDetail();
        });
    </script>
</body>
</html>
