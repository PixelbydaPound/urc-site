<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URC - Underrated Art Creations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="header-left">
                <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
            <div class="header-center">
                <a href="#" class="logo-link">
                    <img src="NewLogouRC25solo.png" alt="URC Logo" class="header-logo">
                </a>
            </div>
            <div class="header-right">
                <div class="header-utility">
                    <div class="utility-item">
                        <span>USD $</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="utility-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        <span>Search</span>
                    </div>
                    <div class="utility-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Account</span>
                    </div>
                    <div class="utility-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span>Cart - <span id="cartCount">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation Menu -->
    <div id="navMenu" class="nav-menu">
        <div class="nav-menu-header">
            <h2>MENU</h2>
            <button id="navMenuClose" class="nav-menu-close" aria-label="Close menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <nav class="nav-menu-content">
            <a href="#records" class="nav-menu-link">records</a>
            <a href="#merch" class="nav-menu-link">merch</a>
            <a href="#podcast" class="nav-menu-link">podcast</a>
        </nav>
    </div>
    <div id="navMenuOverlay" class="nav-menu-overlay"></div>

    <main>
        <section class="hero">
            <canvas id="starTunnelCanvas" class="star-tunnel-canvas"></canvas>
            <canvas id="noiseCanvas" class="noise-canvas"></canvas>
            <div class="hero-content">
                <div class="logo-container">
                    <img src="NewLogouRC25solo.png" alt="URC Logo" class="hero-logo">
                </div>
                <div class="scroll-indicator">
                    <svg class="scroll-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <polyline points="19 12 12 19 5 12"></polyline>
                    </svg>
                </div>
            </div>
        </section>

        <section id="records" class="shop-section" style="display: none;">
            <h2>SHOP</h2>
            <div class="categories">
                <div class="category-card">
                    <h3>RECORDS</h3>
                    <button class="brutal-btn">VIEW COLLECTION</button>
                </div>
                <div class="category-card">
                    <h3>ZINES</h3>
                    <button class="brutal-btn">VIEW COLLECTION</button>
                </div>
                <div class="category-card" id="merch">
                    <h3>MERCHANDISE</h3>
                    <button class="brutal-btn">VIEW COLLECTION</button>
                </div>
            </div>
        </section>

        <section id="podcast" class="podcast-section">
            <h2 class="podcast-title">FROM THE CRATE</h2>
            <p class="podcast-description">URC Podcast Series</p>
            <div class="podcast-episodes" id="podcastEpisodes">
                <!-- Podcast episodes will be loaded here -->
            </div>
        </section>

        <section class="products-section">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Underrated Art Creations</p>
            <div class="footer-links">
                <a href="#contact">CONTACT</a>
                <a href="#terms">TERMS</a>
            </div>
        </div>
    </footer>

    <div class="music-player">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div class="player-content">
            <div class="player-controls">
                <button class="player-btn" id="prevBtn" aria-label="Previous">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="player-btn play-btn" id="playBtn" aria-label="Play">
                    <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <button class="player-btn" id="nextBtn" aria-label="Next">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            </div>
            <div class="player-thumbnail">
                <div class="thumbnail-placeholder">URC</div>
            </div>
            <div class="player-info">
                <div class="track-title" id="trackTitle">Select a track</div>
                <div class="track-artist" id="trackArtist">URC</div>
            </div>
            <div class="player-actions">
                <div class="volume-control">
                    <button class="player-btn" id="volumeBtn" aria-label="Volume">
                        <svg class="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                        <svg class="volume-muted-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <line x1="23" y1="9" x2="17" y2="15"></line>
                            <line x1="17" y1="9" x2="23" y2="15"></line>
                        </svg>
                    </button>
                    <div class="volume-slider-container">
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100" aria-label="Volume">
                    </div>
                </div>
                <div class="tempo-control">
                    <div class="bpm-display" style="display: none;">
                        <span class="bpm-label">BPM</span>
                        <span class="bpm-value" id="bpmValue">--</span>
                    </div>
                    <div class="pitch-control-container">
                        <div class="pitch-label">pitch adj.</div>
                        <div class="pitch-slider-wrapper">
                            <div class="pitch-scale">
                                <span class="scale-mark">+8</span>
                                <span class="scale-mark">6</span>
                                <span class="scale-mark">4</span>
                                <span class="scale-mark">2</span>
                                <span class="scale-mark">0</span>
                                <span class="scale-mark">2</span>
                                <span class="scale-mark">4</span>
                                <span class="scale-mark">6</span>
                                <span class="scale-mark">-8</span>
                            </div>
                            <div class="pitch-slider-track">
                                <div class="pitch-center-indicator"></div>
                                <input type="range" id="tempoSlider" class="pitch-slider" min="0" max="16" value="8" aria-label="Pitch Adjustment">
                            </div>
                            <div class="pitch-value-display" id="tempoValue">0</div>
                        </div>
                    </div>
                </div>
                <button class="player-btn" id="playlistBtn" aria-label="Playlist">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <!-- Playlist Slide-out Panel -->
    <div class="playlist-panel" id="playlistPanel">
        <div class="playlist-panel-header">
            <h3>NOW PLAYING</h3>
            <button class="playlist-close-btn" id="playlistCloseBtn" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="playlist-content" id="playlistContent">
            <div class="current-track-info" id="currentTrackInfo">
                <div class="track-artwork-large" id="trackArtworkLarge">
                    <div class="artwork-placeholder">URC</div>
                </div>
                <div class="track-details">
                    <h2 class="track-title-large" id="trackTitleLarge">Select a track</h2>
                    <p class="track-artist-large" id="trackArtistLarge">URC</p>
                    <div class="track-metadata" id="trackMetadata">
                        <!-- Metadata will be populated here -->
                    </div>
                </div>
            </div>
            <div class="playlist-tracks" id="playlistTracks">
                <!-- Playlist tracks will be loaded here -->
            </div>
        </div>
    </div>
    <div class="playlist-overlay" id="playlistOverlay"></div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="starTunnel.js"></script>
    <script src="script.js"></script>
</body>
</html>
